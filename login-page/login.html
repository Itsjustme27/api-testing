<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Reposoft</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="login.css" />
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main class="main">
      <div class="container d-flex justify-content-around align-items-center">
        <div class="text p-5">
          <strong><h1 class="login">Login</h1>
          <h2 class="login">Welcome back!</h2>
          <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p></strong>
        </div>
        <div class="form d-flex justify-content-center align-items-center p-5 rounded-3">
          <form action="/index.html" method="get">
            <div class="email mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                name="email"
                id="email"
                aria-describedby="emailHelpId"
                placeholder="abc@mail.com"
              />
              <small id="emailHelpId" class="form-text text-danger">Email Cannot be empty</small>
            </div>
            <div class="password mb-3" id="pass">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                name="password"
                id="password"
                placeholder="Enter Password"
              />
              <small id="passwordHelpId" class="form-text text-danger">Password Cannot be empty</small>
              <small id="lengthCount" class="form-text text-danger">Password Cannot be empty</small>
            </div>

            <button type="submit" class="btn custom-btn w-100" id="login">Login</button>
          </form>
        </div>
      </div>
    </main>
    <script src="login.js"></script>
  </body>
</html>
