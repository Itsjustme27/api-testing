<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Prototype</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
<body>
    <main class="container-fluid d-flex justify-content-center align-items-center">
        <div class="box">
            <h1>Sign up!</h1>
            <form>
                <div class="mb-3">
                    <label for="fname" class="form-label">Full Name</label>
                    <input
                        type="text"
                        class="form-control" 
                        name="fname"
                        id="fname"
                        aria-describedby="helpId"
                        placeholder="Full Name"
                    />
                    <small id="helpId" class="form-text text-danger">Please Enter Name!</small>
                </div>
                
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input
                        type="email"
                        class="form-control"
                        name="email"
                        id="email"
                        aria-describedby="emailHelpId"
                        placeholder="abc@mail.com"
                    />
                    <small id="emailHelpId" class="form-text text-danger"
                        >Please Enter Email</small
                    >
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input
                        type="password"
                        class="form-control"
                        name="password"
                        id="password"
                        placeholder="password"
                    />
                    <small id="passwordHelp" class="form-text text-danger">Please Enter Password</small>
                </div>
                <div class="mb-3">
                    <label for="cpassword" class="form-label">Confirm password</label>
                    <input
                        type="password"
                        class="form-control"
                        name="cpassword"
                        id="cpassword"
                        placeholder="Confirm Password"
                    />
                </div>
                
            </form>
        </div>
    </main>
    <script src="script.js"></script>
 </body>
</html>
